<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        /* ///////// CLIENT-SPECIFIC STYLES ///////// */
        #outlook a {
            padding: 0;
        }

        /* Force Outlook to provide a 'view in browser' message */
        .ReadMsgBody {
            width: 100%;
        }

        .ExternalClass {
            width: 100%;
        }

        /* Force Hotmail to display emails at full width */
        .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {
            line-height: 100%;
        }

        /* Force Hotmail to display normal line spacing */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* Prevent WebKit and Windows mobile changing default text sizes */
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        /* Remove spacing between tables in Outlook 2007 and up */
        img {
            -ms-interpolation-mode: bicubic;
        }

        /* Allow smoother rendering of resized image in Internet Explorer */
        /* ///////// RESET STYLES ///////// */
        body {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        table td {
            border-collapse: collapse !important;
        }

        body, #bodyTable, #bodyCell {
            height: 100% !important;
            margin: 0;
            padding: 0;
            width: 100% !important;
        }

        #mailBody.mailBody .uni-block.button-block {
            display: block;
        }

        /* Specific ukr.net style*/
        body {
            margin: 0;
            text-align: left;
        }

        pre {
            white-space: pre;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        table.mhLetterPreview {
            width: 100%;
        }

        table {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }
    </style>

    <style id="media_css" type="text/css">
        @media all and (max-width: 480px), only screen and (max-device-width: 480px) {
            body {
                width: 100% !important;
                min-width: 100% !important;
            }

            /* Prevent iOS Mail from adding padding to the body */
            table[class='container-table'] {
                width: 100% !important;
            }

            td.image-wrapper {
                padding: 0 !important;
            }

            td.image-wrapper, td.text-wrapper {
                display: block !important;
                width: 100% !important;
                max-width: initial !important;
            }

            table[class='wrapper1'] {
                table-layout: fixed !important;
                padding: 0 !important;
                max-width: 600px !important;
            }

            td[class='wrapper-row'] {
                table-layout: fixed !important;
                box-sizing: border-box !important;
                width: 100% !important;
                min-width: 100% !important;
            }

            table[class='wrapper2'] {
                table-layout: fixed !important;
                border: none !important;
                width: 100% !important;
                max-width: 600px !important;
                min-height: 520px !important;
            }

            div[class='column-wrapper'] {
                max-width: 300px !important;
            }

            table.uni-block {
                max-width: 100% !important;
                height: auto !important;
                min-height: auto !important;
            }

            table[class='block-wrapper-inner-table'] {
                height: auto !important;
                min-height: auto !important;
            }

            td[class='block-wrapper'] {
                height: auto !important;
                min-height: auto !important;
            }

            .submit-button-block .button-wrapper {
                height: auto !important;
                width: auto !important;
                min-height: initial !important;
                max-height: initial !important;
                min-width: initial !important;
                max-width: initial !important;
            }

            img[class='image-element'] {
                height: auto !important;
                box-sizing: border-box !important;
            }
        }

        @media all and (max-width: 615px), only screen and (max-device-width: 615px) {
            td[class='wrapper-row'] {
                padding: 0 !important;
                margin: 0 !important;
            }

            .column {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
